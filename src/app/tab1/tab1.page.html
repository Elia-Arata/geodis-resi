<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo">
      <img src="../../assets/logo.jpg" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  </div>
</ion-content>
